version: 2.1

latest: &latest
  pattern: "^1.18.*-erlang-27.*$"

tags: &tags
  [
    1.18.2-erlang-27.2.1-alpine-3.21.2,
    1.17.3-erlang-27.2-alpine-3.20.3,
    1.16.3-erlang-26.2.5-alpine-3.19.1,
    1.15.7-erlang-26.2.1-alpine-3.18.4,
    1.14.5-erlang-25.3.2-alpine-3.17.3,
    1.13.4-erlang-24.3.4-alpine-3.15.3
  ]

jobs:
  check-license:
    docker:
      - image: fsfe/reuse:latest
    steps:
      - checkout
      - run: reuse lint

  build-test:
    parameters:
      tag:
        type: string
    docker:
      - image: hexpm/elixir:<< parameters.tag >>
    working_directory: ~/repo
    environment:
      LC_ALL: C.UTF-8
    steps:
      - run:
          name: Install system dependencies
          command: apk add --no-cache build-base linux-headers git
      - checkout
      - run:
          name: Install hex and rebar
          command: |
            mix local.hex --force
            mix local.rebar --force
      - restore_cache:
          keys:
            - v1-mix-cache-<< parameters.tag >>-{{ checksum "mix.lock" }}
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: MIX_ENV=test mix compile --warnings-as-errors
      - run: mix test
      - when:
          condition:
            matches: { <<: *latest, value: << parameters.tag >> }
          steps:
            - run: mix format --check-formatted
            - run: mix deps.unlock --check-unused
            - run: mix docs
            - run: mix hex.build
            - run: mix credo -a --strict
            - run: mix dialyzer
      - save_cache:
          key: v1-mix-cache-<< parameters.tag >>-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps
  publish:
    docker:
      - image: hexpm/elixir:1.18.2-erlang-27.2.1-alpine-3.21.2
    steps:
      - checkout
      - run:
          name: Install packages
          command: |
            apk add --no-cache build-base linux-headers git github-cli
      - run:
          name: Publish GitHub release
          command: |
            sed -n "/^## $CIRCLE_TAG/,/^## /p" CHANGELOG.md | sed '1d; /^## /d' > RELEASE_NOTES
            gh release create $CIRCLE_TAG --notes "$(cat RELEASE_NOTES)"
      - run:
          name: Publish to hex.pm
          command: |
            mix deps.get
            mix hex.publish --yes

workflows:
  checks:
    jobs:
      - check-license:
          filters:
            tags:
              only: /.*/
      - build-test:
          name: << matrix.tag >>
          matrix:
            parameters:
              tag: *tags
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build-test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
